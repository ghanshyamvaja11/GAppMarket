{% extends 'Administrator/base.html' %}
{% block content %}
<title>GAppMarket</title>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Block User - {{ user.username }}</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to block this user?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Block</button>
                <a href="{% url 'Administrator:user_management' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
