{% extends 'Administrator/base.html' %}
{% block content %}
<title>GAppMarket</title>
<div class="container mt-5">
    <h2>Block Publisher</h2>
    <p>Are you sure you want to block the publisher <strong>{{ publisher.username }}</strong>?</p>
    <form method="post" action="{% url 'Administrator:block_publisher' publisher.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Block</button>
        <a href="{% url 'Administrator:publisher_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
