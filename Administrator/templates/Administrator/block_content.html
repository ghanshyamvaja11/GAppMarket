{% extends 'Administrator/base.html' %}
{% block content %}
<title>GAppMarket</title>
<div class="container mt-5">
    <h2>Block Content - {{ content.title }}</h2>
    <p>Are you sure you want to block "{{ content.title }}"?</p>
    <form action="{% url 'Administrator:block_content' content.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Block</button>
    </form>
</div>
{% endblock %}
